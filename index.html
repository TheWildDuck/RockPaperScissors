<script>
      let values = ["Rock", "Paper", "Scissors"];
    let computerCount = 0; // counting number of wins by Computer
    let playerCount = 0; //counting number of wins by Player
    let gameCount = 1; //counting number of games played
        function computerPlay(){         
          let valueIndex = Math.floor(Math.random()*values.length);//Computer generates random String from (Rock,Paper,Scissor)
           return values[valueIndex];
        }
        
        function playRound(playerHand, computerHand){
            playerHand=playerHand.toUpperCase(); //makes the function insensitive by converting it to uppercase
            computerHand=computerHand.toUpperCase(); // makes the function insensitve by converting it to uppercase
            if(playerHand == computerHand){
            
                return ("You both DRAW")
            }
            
            else if (playerHand == "ROCK" && computerHand == "PAPER")
            {
            computerCount++;
         
            return ("YOU LOST! Paper beats Rock");  
            }
            else if (playerHand == "ROCK" && computerHand =="SCISSORS")
            {
                playerCount++;
               
                return ("YOU WON! Rock beats Scissors");
            }
            else if (playerHand == "PAPER" && computerHand == "ROCK")
            {
                playerCount++;
              
                return ("YOU WON! Paper beats Rock");
            }
            else if (playerHand == "PAPER" && computerHand == "SCISSORS"){
                computerCount++;
                
                 return ("YOU LOST! Scissors  beat Paper");
            }
            else if (playerHand == "SCISSORS" && computerHand =="ROCK"){
                computerCount++;
                
                return("YOU LOST! Rock beats Scissors");
            }
            else if (playerHand == "SCISSORS" && computerHand =="PAPER"){
                playerCount++;
                
                return ("YOU WON! Scissors beat Paper");
            }
                else {
                    return("Invalid String");
            }
}

        function game(){
           while(gameCount <= 5){
            computerHand = computerPlay();

            playerHand = prompt("Rock Paper or Scissors").toUpperCase();

           }

       game()
